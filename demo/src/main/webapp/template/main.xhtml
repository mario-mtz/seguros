<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aplicaciones</title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <h:outputStylesheet library="css" name="main.css"  />
        <h:outputScript library="primefaces" name="jquery/jquery.js" /> 
        <h:outputScript library="js" name="PrimefacesCalendarTranslationES.js" /> 
    </h:head>
    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" size="90" >                
            <ui:insert name="headerPart" >                                       
                    <h:panelGrid columns="3" style="margin: 0px auto; border-style:none; width: 100%" >                          
                        <h:panelGrid columns="2">
<!--                             <h:graphicImage value="/resources/images/user.png" width="25" height="25" title="Usuario"/> -->
                            <p:outputLabel style="color: #2779aa" value="#{homeController.userName}"/>
<!--                             <h:graphicImage value="/resources/images/cred.png" width="25" height="25" title="Perfil"/> -->
                            <p:outputLabel style="color: #2779aa" value="#{homeController.rol}"/>                            
                        </h:panelGrid>
                        <h:panelGrid style="width: 100%; float: left">
                            <form action="${request.contextPath}/logout" method="POST">
                                <div class="buttonHolder" >
                                    <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                                        <span class="ui-button-text ui-c">Salir</span>
                                    </button>                      
                                </div>                       	
                            </form> 
                        </h:panelGrid>  
                    </h:panelGrid>                     
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center" >
                <ui:insert name="contentPart"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" >
                <ui:insert name="footerPArt">
                    <div style="text-align: center; font-size: 8pt">
                        Portal Seguro
                    </div>
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
