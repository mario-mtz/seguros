<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                template="../template/main.xhtml">
    <h:head>
        <title>Consultorio Inicio</title>
        <h:outputStylesheet library="css" name="main.css"  />
    </h:head>
    <h:body>
                <font color="red">
		     <h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
                </font>
		<form action="${request.contextPath}/login" method="POST">
                    <p:fieldset legend="Inicio Sesión" style="width: 30%; margin: 0 auto; margin-top: 20%">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column><h:outputLabel value="Usuario:" /></p:column>
                                <p:column><input type="text" name="username"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputLabel value="Contraseña:" /></p:column>
                                <p:column><input type="password" name="password"/> </p:column>	
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <div class="buttonHolder">
                                        <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                                            <span class="ui-button-text ui-c">Entrar</span>
                                        </button>                      
                                    </div>    
                                </p:column>                                
                            </p:row>
                        </p:panelGrid>
			
                    </p:fieldset>
		</form>
    </h:body>
</html>
