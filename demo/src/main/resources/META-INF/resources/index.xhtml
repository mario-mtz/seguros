<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test</title>
            
    </h:head>
    <h:body>
		<h:form>
		    <h:panelGrid columns="3">
		        <h:outputText value="Keyup: " />
		        <p:inputText id="counter" value="#{testController.nombre}">
		            <p:ajax event="keyup" update="out" listener="#{testController.hola}" />
		        </p:inputText>
		        <h:outputText id="out" value="#{testController.saludo}" />
		    </h:panelGrid>
		</h:form>
    </h:body>
</html>
