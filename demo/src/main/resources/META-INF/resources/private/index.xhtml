        <p:tabView value="#{mainController.aplicaciones}" var="ap">

		        <p:dataGrid var="apd" value="#{ap.detailApplication}" columns="3" layout="grid"

			        <p:panel header="#{apd.nombre}" style="text-align:center">
						<h:panelGrid columns="1" style="width:100%">	     			            	
			            	<p:commandLink action="#{mainController.refirectAplicacion()}">
			            		<h:outputText value="http://#{apd.enlace}"/>
			            		<f:param name="aplicacion" value="#{ap.nombre}"></f:param>
			            		<f:param name="aplicacionDetalle" value="#{apd.nombre}"></f:param>

		            	</h:panelGrid>

			    </p:dataGrid>

        </h:form>
